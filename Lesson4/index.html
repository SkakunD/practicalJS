<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Угадай число</p>
        <div class="center_window">
            <input type="text" id="input_number"> <br>
            <button id="check_number">Проверить</button>
        </div> <hr>
    <div class="center_window">
        <p class="out_text"></p>
        <button id="count_btn">Нажми на меня</button>
    </div><hr>
    <div class="center_window">
        <p>Введите два числа для сравнения</p>
        <input type="text" id="first_num">
        <input type="text" id="second_num"> <br>
        <button id="compare_btn">Сравнить</button>
        <p class="result"></p>
    </div><hr>
    <div class="center_window">
        <p>Ваш знак зодиака</p>
        <input type="text" id="month" placeholder="Введите месяц рождения">
        <input type="text" id="day" placeholder="Введите дату рождения"><br>
        <button id="check_zodiac">Нажмите чтобы узнать</button>
        <p class="result_zodiac"></p>
    </div> <hr>
    <div class="center_window">
        <input type="text" id="year"><br>
        <button id="check_year">Китайский гороскоп</button>
        <p class="result_year"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
